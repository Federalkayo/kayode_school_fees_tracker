<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/jpg" href="images/logo.jpg">
  <title>Login - D.I.T School Fees Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-10px); }
      40%, 80% { transform: translateX(10px); }
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #f48fb1, #ce93d8, #ba68c8, #ab47bc);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
    }
    .login-container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 400px;
      animation: fadeInUp 1s ease forwards;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease forwards;
    }
    input:nth-child(2) { animation-delay: 0.2s; }
    input:nth-child(3) { animation-delay: 0.4s; }
    button:nth-child(4) { animation-delay: 0.6s; }
    button:nth-child(5) { animation-delay: 0.8s; }
    .google {
      background: #db4437;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 10px;
    }
    .google-logo {
      width: 20px;
      height: 20px;
      object-fit: contain;
      background-color: #fff; /* Fallback if logo fails to load */
    }
    #messageBox { text-align: center; font-weight: bold; margin-top: 1rem; }
    .shake { animation: shake 0.5s ease; }
    .auth-links {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .auth-link {
      color: #6a1b9a;
      text-decoration: none;
      font-weight: 500;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease forwards;
      transition: color 0.3s ease;
    }
    .auth-link:nth-child(1) { animation-delay: 1s; }
    .auth-link:nth-child(2) { animation-delay: 1.2s; }
    .auth-link:hover {
      color: #ab47bc;
      text-decoration: underline;
    }
    @media (max-width: 500px) {
      .login-container {
        padding: 1.5rem;
        max-width: 90%;
      }
      .auth-links {
        flex-direction: column;
        align-items: center;
        gap: 0.5rem;
      }
      .google {
        font-size: 0.9rem;
        padding: 8px;
      }
      .google-logo {
        width: 18px;
        height: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="loginWithEmail()">Login</button>
    <button class="google" onclick="loginWithGoogle()" aria-label="Sign in with Google">
      <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo" class="google-logo" />
      Sign in with Google
    </button>
    <div class="auth-links">
      <a href="#" class="auth-link" id="forgotPasswordLink" aria-label="Forgot Password">Forgot Password?</a>
      <a href="signup.html" class="auth-link" aria-label="Sign Up">Don't have an account? Sign Up</a>
    </div>
    <div id="messageBox"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      signInWithPopup,
      GoogleAuthProvider,
      sendPasswordResetEmail
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDD_facL7wwsMTXfrs7gzUrxtBZn3rIoew",
      authDomain: "kayode-school-fees-tracker.firebaseapp.com",
      projectId: "kayode-school-fees-tracker",
      storageBucket: "kayode-school-fees-tracker.appspot.com",
      messagingSenderId: "401342223859",
      appId: "1:401342223859:web:255a87636c3cbedbc5ee86"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.loginWithEmail = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        document.getElementById("messageBox").textContent = "Login successful! Redirecting...";
        setTimeout(() => window.location.href = "dashboard.html", 1000);
      } catch (err) {
        document.getElementById("messageBox").textContent = `Error: ${err.message}`;
      }
    };

    window.loginWithGoogle = async () => {
      const provider = new GoogleAuthProvider();
      try {
        await signInWithPopup(auth, provider);
        document.getElementById("messageBox").textContent = "Google login successful! Redirecting...";
        setTimeout(() => window.location.href = "dashboard.html", 1000);
      } catch (err) {
        console.error("Google Sign-In Error:", err);
        document.getElementById("messageBox").textContent = `Google login failed: ${err.message}`;
      }
    };

    document.getElementById("forgotPasswordLink").addEventListener("click", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      if (!email) {
        document.getElementById("messageBox").textContent = "Please enter your email address.";
        document.getElementById("email").classList.add("shake");
        setTimeout(() => document.getElementById("email").classList.remove("shake"), 500);
        return;
      }
      try {
        await sendPasswordResetEmail(auth, email);
        document.getElementById("messageBox").textContent = "Password reset email sent! Check your inbox.";
      } catch (err) {
        document.getElementById("messageBox").textContent = `Error: ${err.message}`;
      }
    });
  </script>
</body>
</html>
