<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/jpg" href="images/logo.jpg">
  <title>Sign Up - D.I.T School Fees Tracker</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    rel="stylesheet"
  />

  <style>
    /* Background gradient animation */
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Fade + slide in */
    @keyframes fadeSlideIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Shake animation */
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-10px); }
      40%, 80% { transform: translateX(10px); }
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #a5d6a7, #81d4fa, #4fc3f7, #66bb6a);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
    }

    .signup-container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
      animation: fadeSlideIn 0.8s ease forwards;
    }

    h2 {
      text-align: center;
      color: #0277bd;
      margin-bottom: 1.5rem;
    }

    /* Inputs and button with staggered fade + slide in */
    form > input,
    form > select,
    form > button {
      opacity: 0;
      transform: translateX(-20px);
      animation-fill-mode: forwards;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      padding: 0.8rem;
      width: 100%;
      margin: 0.5rem 0 1rem;
      font-family: inherit;
      transition: border-color 0.3s, box-shadow 0.3s, transform 0.2s ease;
      box-sizing: border-box;
      will-change: transform;
    }
    form > input:nth-child(1) {
      animation: fadeSlideIn 0.5s ease forwards;
      animation-delay: 0.2s;
    }
    form > input:nth-child(2) {
      animation: fadeSlideIn 0.5s ease forwards;
      animation-delay: 0.4s;
    }
    form > input:nth-child(3) {
      animation: fadeSlideIn 0.5s ease forwards;
      animation-delay: 0.6s;
    }
    form > select {
      animation: fadeSlideIn 0.5s ease forwards;
      animation-delay: 0.8s;
    }
    form > button {
      background: linear-gradient(to right, #4fc3f7, #66bb6a);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      animation: fadeSlideIn 0.5s ease forwards;
      animation-delay: 1s;
    }

    /* Input focus glow */
    input:focus,
    select:focus {
      outline: none;
      border-color: #4fc3f7;
      box-shadow: 0 0 8px 2px #4fc3f7;
    }

    /* Button hover & active scale */
    button:hover {
      background: linear-gradient(to right, #29b6f6, #43a047);
      transform: scale(1.05);
    }
    button:active {
      transform: scale(0.95);
    }

    /* Shake animation trigger */
    .shake {
      animation: shake 0.5s;
    }

    /* Message styles */
    .message {
      opacity: 0;
      margin-top: 1rem;
      font-weight: 600;
      text-align: center;
      transition: opacity 0.6s ease;
      min-height: 1.4em;
    }
    .message.show {
      opacity: 1;
    }
    .message.success {
      color: #43a047;
    }
    .message.error {
      color: #e53935;
    }

    /* Links */
    .link {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.95rem;
    }
    .link a {
      text-decoration: none;
      color: #0277bd;
      font-weight: 500;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }
    .link a:hover {
      color: #0288d1;
      text-shadow: 0 0 5px #0288d1;
    }

    @media (max-width: 500px) {
      .signup-container {
        padding: 1.5rem;
        margin: 1rem;
      }
    }
  </style>
  
</head>
<body>
  <div class="signup-container" role="main" aria-labelledby="signupTitle">
    <h2 id="signupTitle">Create Account</h2>
    <form id="signupForm" novalidate>
      <input
        type="text"
        id="fullName"
        placeholder="Full Name"
        required
        aria-label="Full Name"
      />
      <input
        type="email"
        id="email"
        placeholder="Email"
        required
        aria-label="Email"
      />
      <input
        type="password"
        id="password"
        placeholder="Password"
        required
        aria-label="Password"
      />
      <select id="userRole" required aria-label="Select Role">
        <option value="" disabled selected>Select Role</option>
        <option value="admin">Admin</option>
        <option value="staff">Staff</option>
      </select>
      <button type="submit" aria-label="Sign Up">Sign Up</button>
    </form>
    <div id="formMessage" class="message" role="alert" aria-live="assertive"></div>
    <div class="link">
      <p>Already have an account? <a href="login.html" tabindex="0">Login</a></p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDD_facL7wwsMTXfrs7gzUrxtBZn3rIoew",
      authDomain: "kayode-school-fees-tracker.firebaseapp.com",
      projectId: "kayode-school-fees-tracker",
      storageBucket: "kayode-school-fees-tracker.appspot.com",
      messagingSenderId: "401342223859",
      appId: "1:401342223859:web:255a87636c3cbedbc5ee86",
      measurementId: "G-X243PGJ8T0",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const form = document.getElementById("signupForm");
    const formMessage = document.getElementById("formMessage");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      formMessage.textContent = "";
      formMessage.className = "message";
      form.classList.remove("shake");

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const fullName = document.getElementById("fullName").value;
      const role = document.getElementById("userRole").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        console.log("User created:", user.uid);
        console.log("Email verification skipped, treating as verified.");

        await setDoc(doc(db, "users", user.uid), {
          email,
          fullName,
          role,
          emailVerified: true, // Set to true without verification
        });

        formMessage.textContent = "Signup successful! You can now log in.";
        formMessage.classList.add("message", "success", "show");

        setTimeout(() => {
          window.location.href = "login.html";
        }, 2000);
      } catch (error) {
        console.error("Error details:", error.code, error.message);
        formMessage.textContent = `Signup error: ${error.message}`;
        formMessage.classList.add("message", "error", "show");
        form.classList.add("shake");
      }
    });
  </script>
</body>
</html>
